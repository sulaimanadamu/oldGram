<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <header class="tab">
        <div class="tab-content-container space-around">
            <img src="images/logo.png" alt="application-logo" class="app-logo">
            <img src="images/garfieldnb.png" alt="profile-pics" class="profile-pics round-img my-profile-pics">
        </div>
    </header>

    <div class="app-body">
        <div class="card">
            <div class="above-content space-around">
                <div class="friend-info">
                    <img src="./images/avatar-vangogh.jpg" alt="vangpgh profile-pics " class="profile-pics round-img profile-Infoposition">
                    <div class="profile-details">
                        <h1>Vincent van Gogh</h1>
                        <p>Zudert, Netherlands</p>
                    </div>
                </div>
            </div>
            <div class="post">
                <img src="./images/post-vangogh.jpg" alt="vangosh-post" class="post">
            </div>
            <div class="below-content">
                <div class="emojis">
                    <img src="./images/icon-heart.png" alt="heart Post" class="icons heart">
                    <img src="./images/icon-comment.png" alt="comment on post" class="icons comment">
                    <img src="./images/icon-dm.png" alt="send message" class="icons message">
                </div>
                <div class="post-reaction">
                    <p class="likes reactions"><span class="number-of-likes">21,492</span> likes</p>
                    <p class="caption reactions"><span class="lastCommenter">vincey1853</span>  just took a few mushrooms lol</p>
                </div>
            </div> 
        </div>
        
    </div>        
    <script src="index.js">
    </script>
</body>
</html>
